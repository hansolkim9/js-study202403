<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function stopLoop() {

            while(true) {
                var prom = prompt('명령어를 입력하세요!');
                if (prom === '멈춰') {
                    break; // while만 끝남
                }
                if (prom === 'stop') {
                    return; // 함수 종료
                }
                alert(prom);
            } // end while
            alert('ㅅㄱ');
        }// end function

        stopLoop();
    </script>
</body>
</html>
