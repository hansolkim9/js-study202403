<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">버튼입니당</button>

    <script>
        const $btn = document.getElementById('btn');

        // 이벤트 핸들러
        const helloHandler = () => alert('안녕?');

        // $btn.onclick = helloHandler; // 프로퍼티 방식
        $btn.addEventListener('click', helloHandler);

        // 기존 핸들러 지우고 싶으면 수동으로 지워야 함
        // 수동으로 지울때는 반드시 핸들러가 기명함수 이어야 함.
        $btn.removeEventListener('click', helloHandler)

        $btn.addEventListener('click', () => {
            $btn.style.background = 'aqua';
        });
    </script>

</body>
</html>
