<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" placeholder="글자 크기를 픽셀 단위로 입력하세요" class="fontSize"/>
    <div class="text">여기 있는 텍스트의 크기를 조정해보세요!</div>

    <script>
      const $fz = document.querySelector(".fontSize");
      const $text = document.querySelector(".text");

      $fz.addEventListener("keyup", () => {
        console.log($fz.value);
        $text.style.fontSize = `${$fz.value}px`;
      });
    </script>
  </body>
</html>
